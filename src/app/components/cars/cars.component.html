
  <app-search></app-search>
  <div class="container d-flex" id="container0">
    <div *ngFor="let car of cars ;let i = index">
      <mat-card class="child" routerLinkActive="router-link-active" style="cursor: pointer">
        <mat-card-title style="text-align: center;">{{car.manufacturer}}-{{car.year}}</mat-card-title>
        <mat-card-title style="text-align: center;">Type: {{car.type}}</mat-card-title>
        <img mat-card-img src="{{car.imageUrl}}" alt="{{car.title}}">
          <mat-card-title style="position: absolute; bottom: 0 ; left: 25%;">license: {{car.plate}}</mat-card-title>
        
          <button type="button" (click)="editCar(car,i)"  class="btn btn-secondary" style="bottom: 0;right: 0; position: absolute"><i class="fa fa-pencil" ></i></button>
      
        </mat-card>

    </div>
  </div>
